apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql
  replicas: 3
  template:
    metadata:
      labels:
        app: mysql
    spec:
      initContainers:
      - name: init-mysql
        image: mysql:5.7
        command:
        - bash
        - "-c"
        - |
          set -ex
           
          [[ `hostname` =~ -([0-9]+)$ ]] || exit 1  # 从 Pod 的序号，生成 server-id 
          ordinal=${BASH_REMATCH[1]} 
          echo [mysqld] > /mnt/conf.d/server-id.cnf 
          echo server-id=$((100 + $ordinal)) >> /mnt/conf.d/server-id.cnf   # 由于 server-id=0 有特殊含义，我们给 ID 加一个 100 来避开它
          if [[ $ordinal -eq 0 ]]; then             # 如果 Pod 序号是 0，说明它是 Master 节点，从 ConfigMap 里把 Master 的配置文件拷贝到/mnt/conf.d/ 
            cp /mnt/config-map/master.cnf /mnt/conf.d/           
          else                                       # 否则，拷贝 Slave 的配置文件 
            cp /mnt/config-map/slave.cnf /mnt/conf.d/           
          fi    
        volumeMounts:
        - name: conf 
          mountPath: /mnt/conf.d
        - name: config-map
          mountPath: /mnt/config-map 
      - name: clone-mysql
      containers:
      - name: mysql
      - name: xtrabackup
      volumes:
      - name: conf
        emptyDir: {}
      - name: config-map
        configMap:
          name: mysql
  volumeClaimTemplates:
  - metadata:
      name: data 
    spec: 
      accessModes: [ "ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi